name: Tauri Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            os: 'windows'
            target: 'x86_64-pc-windows-msvc'
            build_name: 'windows-x64'
          - platform: 'ubuntu-latest'
            os: 'linux'
            target: 'x86_64-unknown-linux-gnu'
            build_name: 'linux-x64'
          - platform: 'macos-latest'
            os: 'macos'
            target: 'aarch64-apple-darwin'
            build_name: 'macos-arm64'
          - platform: 'macos-13'
            os: 'macos'
            target: 'x86_64-apple-darwin'
            build_name: 'macos-x64'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1'

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          components: rustfmt, clippy

      - name: Install Webview2 (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: winget install --id Microsoft.WebView2Runtime --accept-source-agreements --accept-package-agreements

      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libgtk-3-dev

      - name: Install dependencies
        working-directory: client-extensions/object-visualizer-custom-element
        run: bun install

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build frontend
        working-directory: client-extensions/object-visualizer-custom-element
        env:
          TAURI_ENV_PROXY_BASE_URL: "http://localhost:2027"
        run: bun run build

      - name: Build Tauri app
        working-directory: client-extensions/object-visualizer-custom-element
        env:
          TAURI_ENV_PROXY_BASE_URL: "http://localhost:2027"
          TAURI_BUILD: "true"
        run: bun run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: liferay-playground-${{ matrix.build_name }}
          path: |
            client-extensions/object-visualizer-custom-element/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*
            client-extensions/object-visualizer-custom-element/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*
            client-extensions/object-visualizer-custom-element/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*
            client-extensions/object-visualizer-custom-element/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*
            client-extensions/object-visualizer-custom-element/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*
          if-no-files-found: warn

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
